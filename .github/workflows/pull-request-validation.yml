name: Pull request validation

on:
    pull_request:
        branches: [ master ]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Setup latest NodeJS
                uses: actions/setup-node@v3
                with:
                    node-version: latest
                    cache: 'npm'
            -   name: Install dependencies
                run: npm ci
            -   name: Linter
                run: npm run lint
            -   name: Type-check
                run: npm run type-check
            -   name: Unit tests
                run: npm test -- --coverage
